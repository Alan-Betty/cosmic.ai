<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Maintenance</title>
    <!-- Use Inter font (Tailwind default) - good for modern look -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="Cosmic AI.png" type="image/png" />
    <style>
      /* Basic reset and body styling for full-page center alignment */
      body {
        font-family: "Inter", sans-serif; /* Changed to Inter */
        margin: 0;
        padding: 0;
        overflow: hidden; /* Hide scrollbars due to canvas */
        color: #e0e0e0; /* Light grey text for black theme */
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: radial-gradient(
          ellipse at bottom,
          #1b2735 0%,
          #090a0f 100%
        ); /* Deep space gradient */
      }

      /* Canvas for the galaxy background */
      #galaxyCanvas {
        position: fixed; /* Fixed position to cover the entire viewport */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Send it to the background */
        display: block; /* Ensure no extra space */
      }

      /* Container for the maintenance message */
      .container {
        background-color: rgba(
          0,
          0,
          0,
          0.7
        ); /* Semi-transparent black background */
        border-radius: 12px;
        box-shadow: 0 4px 30px rgba(0, 200, 255, 0.2); /* Lighter, more cosmic shadow */
        padding: 40px;
        max-width: 600px;
        width: 100%;
        position: relative; /* For z-index to work against canvas */
        z-index: 1; /* Keep content above the canvas */
        backdrop-filter: blur(
          5px
        ); /* Add a subtle blur effect to the background behind the container */
        -webkit-backdrop-filter: blur(5px); /* Safari support */
        border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle white border */
      }

      /* Styling for the main heading */
      h1 {
        font-size: 2.8em;
        color: #add8e6; /* Light blue heading color */
        margin-bottom: 20px;
        text-shadow: 0 0 10px rgba(173, 216, 230, 0.5); /* Glow effect */
      }

      /* Styling for paragraphs */
      p {
        font-size: 1.1em;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      /* Styling for the icon (e.g., warning sign) */
      .icon {
        font-size: 4em;
        color: #ffd700; /* Gold color for icon */
        margin-bottom: 30px;
        display: block;
        animation: pulse 2s infinite alternate; /* Simple pulse animation */
      }

      /* Keyframe animation for icon pulse */
      @keyframes pulse {
        from {
          transform: scale(1);
          opacity: 1;
        }
        to {
          transform: scale(1.05);
          opacity: 0.8;
        }
      }

      /* Styling for contact information section */
      .contact-info {
        margin-top: 30px;
        font-size: 0.95em;
        color: #b0c4de; /* Light steel blue for contact info */
        display: flex; /* Use flexbox for button and email layout */
        flex-direction: column; /* Stack items vertically */
        align-items: center; /* Center items horizontally */
        gap: 15px; /* Space between elements */
      }

      .contact-info p {
        margin-bottom: 0; /* Remove default margin from paragraphs within contact info */
      }

      /* Styling for links within contact info */
      .contact-info a {
        color: #87ceeb; /* Sky blue link color */
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease; /* Smooth transition for hover */
      }

      .contact-info a:hover {
        text-decoration: underline;
        color: #add8e6; /* Slightly brighter on hover */
      }

      /* Discord Button Styling */
      .discord-button {
        display: inline-flex; /* Use flex for icon and text alignment */
        align-items: center;
        justify-content: center;
        background-color: #7289da; /* Discord brand color */
        color: #ffffff;
        padding: 12px 25px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 1.1em;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.2s ease,
          box-shadow 0.3s ease;
        box-shadow: 0 4px 15px rgba(114, 137, 218, 0.4); /* Glow effect */
      }

      .discord-button:hover {
        background-color: #677bc4; /* Slightly darker on hover */
        transform: translateY(-2px); /* Slight lift effect */
        box-shadow: 0 6px 20px rgba(114, 137, 218, 0.6);
      }

      .discord-button .discord-icon {
        margin-right: 10px;
        width: 24px; /* Size of Discord icon */
        height: 24px;
        fill: currentColor; /* Inherit color from parent */
      }

      /* Responsive adjustments for smaller screens */
      @media (max-width: 768px) {
        h1 {
          font-size: 2.2em;
        }
        .container {
          padding: 30px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.8em;
        }
        p {
          font-size: 1em;
        }
        .icon {
          font-size: 3.5em;
        }
        .container {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Canvas element for the three.js galaxy background -->
    <canvas id="galaxyCanvas"></canvas>

    <div class="container">

    </div>

    <!-- three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      // Define global variables to hold Three.js components
      let scene, camera, renderer, stars;

      // Initialize Three.js scene, camera, and renderer
      function init() {
        // Get the canvas element
        const canvas = document.getElementById("galaxyCanvas");

        // Create a new Three.js scene
        scene = new THREE.Scene();

        // Create a PerspectiveCamera
        // FOV, Aspect Ratio, Near Clipping Plane, Far Clipping Plane
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.z = 50; // Position the camera back to see the stars

        // Create a WebGLRenderer and link it to the canvas
        renderer = new THREE.WebGLRenderer({
          canvas: canvas,
          antialias: true,
          alpha: true,
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0); // Transparent background for canvas

        // Create a star field
        const starGeometry = new THREE.BufferGeometry();
        const starMaterial = new THREE.PointsMaterial({
          color: 0xffffff, // White stars
          size: 0.5, // Size of each star
          transparent: true,
          opacity: 0.8,
          blending: THREE.AdditiveBlending, // Blending mode for glow effect
        });

        const starVertices = [];
        for (let i = 0; i < 10000; i++) {
          // 10,000 stars
          const x = (Math.random() - 0.5) * 2000;
          const y = (Math.random() - 0.5) * 2000;
          const z = (Math.random() - 0.5) * 2000;
          starVertices.push(x, y, z);
        }
        starGeometry.setAttribute(
          "position",
          new THREE.Float32BufferAttribute(starVertices, 3)
        );

        stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars); // Add stars to the scene

        // Handle window resizing
        window.addEventListener("resize", onWindowResize, false);
      }

      // Function to handle window resizing
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      // Animation loop for the galaxy background
      function animate() {
        requestAnimationFrame(animate); // Request the next animation frame

        // Rotate the stars slowly
        stars.rotation.x += 0.0005;
        stars.rotation.y += 0.001;

        renderer.render(scene, camera); // Render the scene
      }

      // Initialize and start animation when the window loads
      window.onload = function () {
        init();
        animate();
      };
    </script>
  </body>
</html>
